//      ++a   表示先把自己加1再赋值
//      --a    表示先把自己减1再赋值

var b2=++a2;       
window.alert(b2);    //     b2=57
window.alert(a2);     //    a2=57

var a3=56;
var b3=--a3;         
window.alert(b3);         //    b3=55
