
<html>
<head>
<script language="javascript">

for(var i=0;i<10;i++){
document.writeln("你好！<br/>")
}//打印10句你好！


/*
一.for循环基本语法：
for(循环初值;循环条件;成长){
   语句;//循环体
}
*/

/*-------------------------------------------
二.while循环基本语法：(先判断再执行)
 while(条件表达式){
 //执行语句;
 }
*/
  var i=0;
  while(i<10){
    document.writeln("hello<br/>");
	i++;
  }//输出"hello"10次
/*------------------------------------------------
三.do while循环。（先执行再判断）
do{
//执行语句
}while(i<10);
*/
var i=0;
do {
    document.writeln("hello.word<br/>");
	i++;
}while(i<10);
/*-------------------------------------------------
例题一：编写一个程序，可以接收一个整数n
1.计算1+2+...+n的值
2.计算1！+2！+...+n!的值
*/
var n=window.prompt("请输入一个整数");
n=parseInt(n);
var res=0;
for (var i=1;i<=n;i++){
res+=i;
}
document.writeln('结果是'+res);

var res2=0;
var temp=1;
for(var i=1;i<=n;i++){
  for(var j=1;j<=i;j++){
    temp*=j;
 }
  res2+=temp;
  temp=1;
}
document.writeln("第二个结果是"+res2);


</script>
</head>
