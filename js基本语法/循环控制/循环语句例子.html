<html>
<head>
<script language="javascript">
/*
例题一：编写一个程序，可以接收一个整数n
1.计算1+2+...+n的值
2.计算1！+2！+...+n!的值
*/
var n=window.prompt("请输入一个整数");
n=parseInt(n);
var res=0;
for (var i=1;i<=n;i++){
res+=i;
}
document.writeln('结果是'+res);


var res2=0;
var temp=1;
for(var i=1;i<=n;i++){
  for(var j=1;j<=i;j++){
    temp*=j;
 }
  res2+=temp;
  temp=1;
}
document.writeln("第二个结果是"+res2);


</script>
</head>

</body>
</html>
