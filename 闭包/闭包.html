<html>
<head>
<script language="javascript" type="text/javascript">
<!--

/*闭包
当类中有一个变量被外部引用的时候，它不会马上把对象的属性回收

(1)闭包和gc是相关联的
(2)闭包实际上是涉及到一个对象的属性，何时被gc处理的问题
(3)怎么样才能对对象的属性形成一个闭包，见案列代码
*/

function A(){
var i=0;
function b(){
window.alert(++i);
}
return b;
}
//闭包<-->gc
A();//此时内存中有i的空间，被gc处理
var c=A();//这样用法，gc不会把i当作垃圾
c();//输出0
c();//输出1 从而证明i变量被闭包














//-->
</script>
</head>
</html>
