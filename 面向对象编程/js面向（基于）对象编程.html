<html>
<head>
<script language="javascript" type="text/javascript">
<!--
/*
js面向（基于对象编程）
概念：
1.js中基于对象 == js面向对象
2.js中没有类class,但是穹取了一个新的名字叫原型对象，
因此 类 == 原型对象

类(原型对象)和对象的区别和联系
1，类是抽象的概念，代表一类事物
2.对象是具体，代表一个实体
3.对象是以类(原型对象)为模板创建起来的。

*/

//var cat1_name="小白";
//var cat1_age=3;
//var cat_color="白色";

//...猫的属性很多，会很麻烦
//...解决方法，把猫的属性集中，创建一种新数据类（原型对象/类）
//用面向对象的方法来解决上面的问题

//这里就是一个cat类
function cat(){


}

//是类还是函数取决于如何调用
//cat();//函数
var cat1=new cat();//类
//这时cat1就是一个对象(实例)
cat1.name="小白";
cat1.age=3;
cat1.color="白色";
//从上面的代码我们可以看出
//1.js中的对象的属性可以动态的添加
//2.属性没有限制

window.alert(cat1.name+cat1.age+cat1.color);











//-->
</script>
</head>
</html>
